<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRETO</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container col-md-5">
        <div class="header">
            <div class="logo"><i class="fas fa-pencil-alt"></i></div>
            <h1>INPUT</h1>
        </div>
        <div class="content">
            <textarea id="textoOriginal" class="form-control" rows="5" placeholder="Digite sua mensagem secreta"></textarea>
            <div class="info mt-2">
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="buttons mt-2">
                <button class="btn btn-primary encrypt" onclick="criptografar()">
                    <i class="fas fa-lock"></i> Criptografar
                </button>
                <button class="btn btn-secondary decrypt" onclick="descriptografar()">
                    <i class="fas fa-lock-open"></i> Descriptografar
                </button>
            </div>
        </div>
        <footer class="mt-4">
            <p>© By Luiz Seixeiro - 2024</p>
        </footer>
    </div>

    <div class="container col-md-5">
        <div class="header">
            <div class="logo"><i class="fas fa-file-alt"></i></div>
            <h1>OUTPUT</h1>
        </div>
        <div class="content">
            <textarea id="textoResultante" class="form-control" rows="5" placeholder="Nenhum texto identificado"></textarea>
            <div class="info mt-2">
                <span>Sua mensagem.</span>
            </div>
            <div class="buttons mt-2">
                <button class="btn btn-success copy" onclick="copiarTexto()">
                    <i class="fas fa-clipboard"></i> Copiar
                </button>
            </div>
        </div>
        <footer class="mt-4">
            <p>© ONE - Alura</p>
        </footer>
    </div>
</body>

</html>
